<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAS en Aeromexico</title>
  <link rel="icon" type="image/png" href="playstore.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="clouds-bg"></div>
  <div class="centered-container">
    <button id="burger-btn" class="burger-menu-btn" aria-label="Abrir menú de técnicas" type="button">
    </button>
    <nav class="podcast-menu" id="podcast-burger-menu" aria-label="Menú de podcasts">
      <!-- Podcast menu items will be injected here by JS -->
    </nav>
    <main class="podcast-card" tabindex="0">
      <div class="logo-row">
        <img src="en.png" alt="Logo PAS en Aeromexico" class="pas-logo-header">
      </div>
      <div class="podcast-title" id="podcast-title">Dormir bien</div>
      <div class="podcast-subtitle" id="podcast-description"></div>
      <section class="audio-controls" aria-label="Controles de audio">
        <div class="audio-time-row" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
          <span class="time" id="audio-time">00:00</span>
          <span class="time" id="audio-duration">00:00</span>
        </div>
        <input type="range" min="0" max="100" value="35" class="slider" id="audio-slider" aria-label="Barra de progreso de audio">
        <div class="player-buttons">
          <button class="player-btn" id="btn-back" aria-label="Retroceder 10 segundos" type="button">&#9198;</button>
          <button class="player-btn" id="btn-play" aria-label="Reproducir/Pausar" type="button">&#9654;</button>
          <button class="player-btn" id="btn-forward" aria-label="Avanzar 10 segundos" type="button">&#9197;</button>
        </div>
      </section>
      <audio id="audio-player" style="display:none;"></audio>
    </main>
  </div>
  <script src="three.r134.min.js"></script>
  <script src="vanta.clouds.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
