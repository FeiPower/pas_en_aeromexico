<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PAS en Aeromexico</title>
  <link rel="icon" type="image/png" href="playstore.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="clouds-bg"></div>
  <div class="centered-container">
    <button id="burger-btn" class="burger-menu-btn" aria-label="Abrir menú de técnicas" type="button">
    </button>
    <nav class="podcast-menu" id="podcast-burger-menu" aria-label="Menú de podcasts">
      <!-- Podcast menu items will be injected here by JS -->
    </nav>
    <main class="podcast-card" tabindex="0">
      <div class="logo-row">
        <img src="en.png" alt="Logo PAS en Aeromexico" class="pas-logo-header">
      </div>
      <div class="podcast-title" id="podcast-title">Dormir bien</div>
      <div class="podcast-subtitle" id="podcast-description"></div>
      <section class="audio-controls" aria-label="Controles de audio">
        <div class="audio-time-row" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
          <span class="time" amplitude-current-time id="audio-time">00:00</span>
          <span class="time" amplitude-duration-time id="audio-duration">00:00</span>
        </div>
        <input type="range" min="0" max="100" value="0" class="slider" id="audio-slider" amplitude-song-slider aria-label="Barra de progreso de audio">
        <div class="player-buttons">
          <button class="player-btn" id="play-pause-btn" aria-label="Reproducir/Pausar" type="button">
            <!-- Play icon by default; pause icon will be toggled with JS -->
            <img src="play_icon.svg" alt="Reproducir" id="play-pause-icon" style="width:50px;height:50px;" />
          </button>
        </div>
      </section>
    </main>
  </div>
  <script src="three.r134.min.js"></script>
  <script src="vanta.clouds.min.js"></script>
  <script src="scripts.js"></script>
  <audio id="audio-player"></audio>
</body>
</html>
